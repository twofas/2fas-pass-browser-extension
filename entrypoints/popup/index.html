<!doctype html>
<html lang="en" translate="no" class="notranslate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=400, height=600, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>2FAS Pass Browser Extension</title>
    <meta name="color-scheme" content="dark light">
    <meta name="google" content="notranslate">
    <meta name="manifest.type" content="browser_action" />
    <style>
      html, body, #root { background-color: #161616; margin: 0; min-height: 600px; min-width: 400px; padding: 0; }
      html:not(.theme-light) *, html:not(.theme-dark) *, body:not(.loaded) * { visibility: hidden; }
      html.theme-light *, html.theme-dark *, body.loaded * { visibility: visible; }
      * { box-sizing: border-box; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="select-menu-portal" class="select-portal-hidden" style="position: fixed; z-index: 9999;"></div>
    <script type="module" src="./main.jsx"></script>
  </body>
</html>
